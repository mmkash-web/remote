{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - MikroTik Billing{% endblock %}

{% block content %}
<div class="space-y-6">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">{{ title }}</h1>
        <p class="mt-2 text-sm text-gray-700">Fill in customer details</p>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden max-w-3xl">
        <div class="px-4 py-5 sm:p-6">
            {% crispy form %}
        </div>
    </div>
</div>
{% endblock %}
