{% extends 'base.html' %}

{% block title %}Record Payment - MikroTik Billing{% endblock %}

{% block content %}
<div class="space-y-6">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Record Payment</h1>
        <p class="mt-2 text-sm text-gray-700">Record a manual payment for {{ customer.username }}</p>
    </div>

    <div class="bg-white shadow rounded-lg p-6 max-w-2xl">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Amount</label>
                    <input type="number" step="0.01" name="amount" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Payment Method</label>
                    <select name="payment_method" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="CASH">Cash</option>
                        <option value="MPESA">M-Pesa</option>
                        <option value="BANK">Bank Transfer</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Reference Code (Optional)</label>
                    <input type="text" name="reference_code"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Notes (Optional)</label>
                    <textarea name="notes" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <a href="{% url 'customers:customer_detail' customer.id %}"
                       class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Record Payment
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
